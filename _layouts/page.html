layout: default2

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="site-background">
    <div class="site-background">
    <a href="{{ site.baseurl }}/" class="site-background"><img src="https://zaktree.github.io/files/page.header-img" class="img-responsive" width = 100%;> </a>
</div>
  <div class="post-content">
    {{ content }}
  </div>

</article>
